services:
  # Backend API Service
  - type: web
    name: autocrud-rbac-backend
    env: node
    region: oregon
    buildCommand: npm install && npm run build && npx prisma generate
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        value: file:./prisma/dev.db
      - key: FRONTEND_URL
        value: https://autocrud-rbac.onrender.com
    healthCheckPath: /health
    
  # Frontend Static Site
  - type: web
    name: autocrud-rbac-frontend
    env: static
    region: oregon
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
